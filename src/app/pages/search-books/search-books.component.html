<div class="row cabecera">
    <div class="cols col">
        <h1 class="title">Search your book</h1>
        <hr>
        <div class="input-group-prepend">
            <mat-form-field class="col-5" appearance="fill">
                <mat-label>Categories</mat-label>
                <mat-select>
                    <mat-option (click)="validatedCategory(option.list_name)" *ngFor="let option of categories" id="opcion" [value]="option.list_name">{{option.list_name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <input #text type="text" id="box" disabled class="col-5 form-control input " aria-label="Sizing example input" placeholder="Search Book" aria-describedby="inputGroup-sizing-lg" (keyup.enter)="search(text.value)">
            <button class="col-2 input-group-text badge-dark span justify-content-center">Search</button>
        </div>
        <div *ngIf="!encontrado" class="alert alert-warning">
            <h3><i class="fa fa-exclamation-triangle"></i> - Libro no encontrado</h3>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <h3>Â¡Error!</h3>
            <i class="fa fa-exclamation-triangle"></i>
            <p>-> {{mensajeError}}</p>

        </div>

        <app-card class="col" *ngIf="encontrado" [libros]="sBook"></app-card>

    </div>
</div>
